{% extends 'base.html' %}
{% block body %}


      <div class="shadow card">

            <div class="card-body">
                <h5 class="{{i.name}}">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p><br>
                 <p><b>{{i.date}}</b></p><br>


                <a input type="submit" class="btn btn-danger"href="{% url 'delete' i.id %}">DELETE</a>
                <a input type="submit" class="btn btn-warning"href="{% url 'update' i.id %}">UPDATE</a>
            </div>
      </div>


{% endblock %}
